<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="" method="POST">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
      <input type="text" id="dueDate" name="dueDate" placeholder="Due date">
      <select name="Priority" id="priority">
        <option value="red">High Priority</option>
        <option value="yellow">Medium</option>
        <option value="green">Low</option>
      </select>
      <input type="submit" id="submitForm" value="Create New Task">
    </form>

    <div id="list">
      <h2>My Todos</h2>
      <ul id="tasksR">
      </ul>
      <ul id="tasksY">
      </ul>
      <ul id="tasksG">
      </ul>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>

</html>
